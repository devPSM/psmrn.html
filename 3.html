<h2>DalGon</h2>
<p>JBL FLIP 4 는 정말 종은
휴대용 블루투스 스피커입니다.
디자인은 매력적이며 세련되고
음질은 전문가 아닌이상 정말 훌륭합니다.
특히 방수 덕분에 다른 제품들과의 수준차이를
느끼게 해줍니다.
튼튼한 본체와 배터리의 내구성
핸즈프리기능과 시리음성지원 같은
보너스적인 기능, 보조 장치들도 정말 좋습니다.
이렇게 좋은 제품이 7만원대로 살 수 있다는게
행복할 따름입니다.
다들 하나씩 장만하세요~~
</p>
